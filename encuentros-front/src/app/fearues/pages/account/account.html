<body>
  <header>
    <div class="top">
      <strong class="title">Configuración</strong>
      <form action="index.html">
        <button class="btn-logout" (click)="onLogout()">Cerrar sesión</button>
      </form>
    </div>
  </header>

  <main class="container">
    <!-- Foto de perfil -->
    <section class="card section" aria-label="Foto de perfil">
      <div class="avatar-wrap">
        <div class="avatar">AG</div>
        <div class="profile-info">
          <div class="name">Alejandro G.</div>
          <small class="muted">alejandro@example.com</small>
        </div>
        <div class="avatar-actions">
          <button class="btn btn-outline">Subir foto</button>
          <button class="btn btn-outline">Eliminar</button>
        </div>
      </div>
    </section>

    <!-- Datos personales -->
    <section class="card section" aria-label="Datos personales">
      <h3>Datos personales</h3>
      <div class="row two-col">
        <div>
          <label for="nombre">Nombre</label>
          <input id="nombre" placeholder="Tu nombre" value="Alejandro Gutierrez" />
        </div>
        <div>
          <label for="usuario">Usuario</label>
          <input id="usuario" placeholder="usuario" value="alejo" />
        </div>
      </div>
      <div class="actions">
        <button class="btn btn-outline">Cancelar</button>
        <button class="btn btn-primary">Guardar cambios</button>
      </div>
    </section>

    <!-- Seguridad -->
    <section class="card section" aria-label="Seguridad">
      <h3>Seguridad</h3>
      <div class="row">
        <div>
          <label for="password-actual">Contraseña actual</label>
          <input id="password-actual" type="password" placeholder="••••••••" />
        </div>
        <div>
          <label for="password-nueva">Nueva contraseña</label>
          <input id="password-nueva" type="password" placeholder="••••••••" />
        </div>
        <div>
          <label for="confirm-password-nueva">Confirmar nueva contraseña</label>
          <input id="confirm-password-nueva" type="password" placeholder="••••••••" />
        </div>
      </div>
      <div class="actions">
        <button class="btn btn-primary">Actualizar contraseña</button>
      </div>
    </section>

    <!-- Zona peligrosa -->
    <section class="card danger section" aria-label="Zona peligrosa">
      <h3>Zona peligrosa</h3>
      <p>Eliminar cuenta y datos asociados.</p>
      <button class="btn btn-outline danger-action">Eliminar cuenta</button>
    </section>
  </main>

  <!-- Navegación inferior -->
  <nav class="bottom" aria-label="Navegación">
    <div class="nav-wrap">
      <a class="tab" routerLink="/home">🗓️ <span>Calendario</span></a>
      <a class="tab" routerLink="/chats">💬 <span>Chats</span></a>
      <a class="tab active" routerLink="/account">⚙️ <span>Cuenta</span></a>
      <a class="tab" routerLink="/notifications">🔔 <span>Notificaciones</span></a>
    </div>
  </nav>
</body>
