version: "3.8"
services:
  db:
    image: gvenzl/oracle-xe:21-slim
    container_name: encuentros_db
    environment:
      ORACLE_PASSWORD: admin
      ORACLE_DATABASE: XEPDB1
      APP_USER: ENCUENTROS_ADMIN
      APP_USER_PASSWORD: admin
    ports:
      - "1521:1521"
    volumes:
      - oracle_data:/opt/oracle/oradata
      - ./init-db:/container-entrypoint-initdb.d
    restart: always

  backend:
    image: tomasra98/encuentros-backend:latest
    container_name: encuentros_back
    environment:
      DB_HOST: db
      DB_PORT: "1521"
      DB_USERNAME: ENCUENTROS_ADMIN
      DB_PASSWORD: admin
      DB_SERVICE_NAME: XEPDB1
      PORT: "3000"
    ports:
      - "3000:3000"
    depends_on:
      - db
    restart: on-failure

  frontend:
    image: tomasra98/encuentros-frontend:latest
    container_name: encuentros_front
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: on-failure

  loki:
    image: grafana/loki:2.9.3
    container_name: encuentros_loki
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.3
    container_name: encuentros_promtail
    volumes:
      - //var/run/docker.sock:/var/run/docker.sock:ro
      - ./observability/promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.3
    container_name: encuentros_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - loki
      - prometheus
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: encuentros_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus-config.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: encuentros_cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - //var/run/docker.sock:/var/run/docker.sock:ro
    privileged: true
    restart: unless-stopped

volumes:
  oracle_data:
  loki_data:
  grafana_data:
  prometheus_data:
